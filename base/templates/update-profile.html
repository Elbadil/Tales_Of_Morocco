{% extends 'layout.html' %}
{% block content %}
<form method="POST" action="">
  {% csrf_token %}
  <div>
      {% for field in form %}
      <div>
          <label>{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
              {% for error in field.errors %}
              <span>{{ error }}</span>
              {% endfor %}
          {% endif %}
      </div>
      {% endfor %}
      <button type="submit">Update</button>
  </div>
</form>
{% endblock content %}
