{% extends 'layout.html' %}
{% block content %}
<h1>Recent Blogs</h1>
{% for post in posts %}
    <div class="blog-post">
        <h3>@{{ post.author.username }}</h3>
        <small>{{ post.created | timesince }} ago</small>
        <h3><a href="{% url 'blog' post.id %}">{{ post.title }}</a></h3>
        <p>City: {{ post.city }}</p>
        <p>Location: {{ post.specific_location }}</p>
        <p>{{ post.description }}</p>
        <hr>
    </div>
{% endfor %}
{% endblock %}
